<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Origins Club</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrap">
        <header class="header">
            <div class="logo">
                <img class="logo-img" src="icon.png" alt="Origins Club Logo">
                <span class="logo-text">Origins Club</span>
            </div>
            <nav class="nav">
                <ul class="nav-list">
                    <li><a class="nav-link" href="#">Home</a></li>
                    <li><a class="nav-link" href="#">About</a></li>
                    <li><a class="nav-link" href="#">Services</a></li>
                    <li><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </nav>
        </header>
        <div class="container">
        <main class="main">
            <h1 class="main-title">Welcome to <span> Origins Club </span></h1>
        </main>
        <div class="image-container">
            <img class="main-image" src="logo.bmp" alt="Main Image">
        </div>
        </div>
         <p class="main-text">Discover the best experiences and services tailored just for you.</
        <button class="main-button" >Join Now</button>
    </div>
</body>
</html>
